<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ashley's Pizza</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1>Ashley's Pizza</h1>
          <p class="tagline"><i>Order the best pizza in Portland!</i></p>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <div id="cartDisplay">
        <h3>Your Cart</h3>
        <ul id="insertOrder"></ul>

      </div>
    </div>

    <div class="container-fluid">
      <div class="instructions">
        <h3>Order Form</h3>
      </div>

      <div class="orderForm">
        <form id="order">
          <h4>Select the size:</h4>
          <select class="form-control" id="size">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>Extra Large</option>
          </select>

          <h4>Select the crust:</h4>
          <select class="form-control" id="crust">
            <option>Normal</option>
            <option>Garlic Butter</option>
            <option>Stuffed with Cheese</option>
            <option>Gluten Free</option>
          </select>

          <h4>Select the toppings:</h4>
          <p><em>(Meats are an extra $2 and vegetables are an extra $1.)</em></p>
          <input type="checkbox" name="topping" value="Pepperoni"> Pepperoni</input>
          <input type="checkbox" name="topping" value="Sausage"> Sausage</input>
          <input type="checkbox" name="topping" value="Canadian Bacon"> Canadian Bacon</input>
          <input type="checkbox" name="topping" value="Olives"> Olives</input>
          <input type="checkbox" name="topping" value="Peppers"> Peppers</input>
          <input type="checkbox" name="topping" value="Pineapple"> Pineapple</input>
          <input type="checkbox" name="topping" value="Mushrooms"> Mushrooms</input>
          <br></br>
          <button type="submit" class="btn">Add pizza!</button>
        </form>
      </div>
    </div>
  </body>
</html>
