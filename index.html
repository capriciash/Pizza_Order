<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1>Ashley's Pizza</h1>
          <p class="tagline"><i>Order the best pizza in Portland!</i></p>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <div id="cartDisplay">
        <h3>Your Cart</h3>
        <ul id="insertOrder"></ul>
      </div>
    </div>

    <div class="container-fluid">
      <div class="instructions">
        <h3>Order Form</h3>
      </div>

      <div class="orderForm">
        <form id="order">
          <h4>Select the size:</h4>
          <select class="form-control" id="size">
            <option>Small</option>
            <option>Medium (Add 2 dollars)</option>
            <option>Large (Add 4 dollars)</option>
            <option>Extra Large (Add 6 dollars)</option>
          </select>
          <!-- var size = $("#size").val(); -->

          <h4>Select the crust:</h4>
          <select class="form-control" id="crust">
            <option>Normal</option>
            <option>Garlic Butter (Add 1 dollar)</option>
            <option>Stuffed with Cheese (Add 3 dollars)</option>
            <option>Gluten Free (Add 4 dollars)</option>
          </select>
          <!-- var crust = $("#crust").val(); -->

          <h4>Select the toppings:</h4>
          <p><em>(Meats are an extra $2 and vegetables are an extra $1.)</em></p>
          <input type="checkbox" name="topping" value="pepperoni"> Pepperoni</input>
          <input type="checkbox" name="topping" value="pepperoni"> Sausage</input>
          <input type="checkbox" name="topping" value="pepperoni"> Canadian Bacon</input>
          <input type="checkbox" name="topping" value="pepperoni"> Olives</input>
          <input type="checkbox" name="topping" value="pepperoni"> Peppers</input>
          <input type="checkbox" name="topping" value="pepperoni"> Pineapple</input>
          <input type="checkbox" name="topping" value="pepperoni"> Mushrooms</input>
          <br></br>
          <button type="submit" class="btn">Add pizza!</button>
        </form>
      </div>
    </div>
  </body>
</html>
